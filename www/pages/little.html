    <script> 
        // Go to index.html       
        function goToIndex() {
            window.location = "../index.html";
        }

        // Waiting to phoneGAP ready 
        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady(), false);
        }
    
        // Cordova API is available
        function onDeviceReady() {
            $(document).ready(function() { 
                console.log("little.onDeviceReady");  
                $(window).load(function() {
                    console.log("little.window.load");
                    // After 5 minutes -> index.html
                    var timeout = setTimeout(goToIndex,littleOptions.waitingTime);
                    if (localStorage.getItem("dni") === null || localStorage.getItem("dni") === "") {               
                        window.location = "../index.html";
                    } else {
                        // Update ambulance service
                        infoAmbulanceLittle();
                        // Show patient info 
                        showPatientLittle();    
                    }
                    // FUNCTION TO CHECK IF AMBULANCE IS OUT OF DATE
                    if (localStorage.getItem("serviceTime") != null && localStorage.getItem("serviceTime") != "") {
                        var serviceTime = new Date(parseInt(localStorage.getItem("serviceTime")));

                        $("#getAmbulanceButton").empty();
                        $("#getAmbulanceButton").append(
                            "<div class='alert alert-info' role='alert'>" +
                                "<a class='text-right' href='javascript:showAmbulanceInfo();''>" + 
                                "<span class='glyphicon glyphicon-eye-open' aria-hidden='true'></span>   " +  
                                "Ambulancia solicitada: <strong>" 
                                    + serviceTime.toLocaleTimeString() + " (" + serviceTime.toLocaleDateString() + ")</strong></a>" + 
                            "</div>"
                        );    
                        $("#claimAndCancelButton").append(
                            "<a class='btn btn-warning btn-lg pull-right' href='javascript:showClaimMODALLittle();'' role='button'>" + 
                            "Reclamar</a>" + 
                            "<a class='btn btn-danger btn-lg pull-left' href='javascript:showCancelMODALLittle();'' role='button'>" + 
                            "Cancelar</a>");
                    } else {
                        $("#claimAndCancelButton").empty();
                        $("#getAmbulanceButton").append(
                        "<a class='btn btn btn-success btn-lg btn-block' href='javascript:showCloseMODALLittle();'' role='button'>" + 
                        "Solicitar ambulancia</a>");
                    }
                });                    
            });
        }
    </script>
